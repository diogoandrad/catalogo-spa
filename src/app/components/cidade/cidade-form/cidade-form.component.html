<h1 mat-dialog-title>{{data.id !== undefined ? 'Editar' : 'Adicionar'}} Cidade</h1>

<form [formGroup]="formGroup" (submit)="onSubmit()" autocomplete="off" (keydown.enter)="$event.preventDefault()">
  <div mat-dialog-content class="cidade-form">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" maxlength="200">
    </mat-form-field>
    <mat-form-field>
      <mat-label>UF</mat-label>
      <input matInput formControlName="uf" maxlength="2">
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="cidade-form-buttons">
    <button mat-button mat-dialog-close color="warn">CANCELAR</button>
    <button mat-button color="primary" cdkFocusInitial type="submit" [disabled]="!this.formGroup.valid">SALVAR</button>
  </div>
</form>
